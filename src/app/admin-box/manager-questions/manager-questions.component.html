<div class="container">
  <mat-form-field appearance="outline" class="custom-input">
    <mat-label>Cấp</mat-label>
    <mat-select (selectionChange)="onChange($event.value)">
      <mat-option *ngFor="let level of levels" [value]="level.levelId">
        {{ level.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabChanged($event)">
    <mat-tab [label]="topic.name" [aria-label]="topic.topicId" *ngFor="let topic of topics;" >
        <div class="question" *ngFor="let question of questions;index as i">
          <mat-expansion-panel hideToggle >
            <mat-expansion-panel-header>
              <mat-panel-title>
               Câu {{i}} : {{question.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p class="answer" *ngFor="let option of question.answers;index as j"> {{option}}
              <mat-icon color="primary" *ngIf="j==question.answer">check_circle</mat-icon>
            </p>
          </mat-expansion-panel>
          <button mat-raised-button color="primary" [routerLink]="['edit', question.questionId]">Sửa</button>
          <button mat-raised-button color="warn" (click)="deleteQuestion(question.questionId)">Xoá</button>
        </div>
        <button mat-raised-button color="primary" routerLink="new">Thêm</button>
    </mat-tab>
  </mat-tab-group>
</div>
